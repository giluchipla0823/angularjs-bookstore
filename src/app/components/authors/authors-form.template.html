<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">&times;</button>
    <h3 class="modal-title">
        {{ $ctrl.form.data.id ? 'Editar autor' : 'Crear autor' }}
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <form id="frm_authors" name="frm_authors" novalidate="novalidate" ng-submit="$ctrl.save();">
        <div class="form-group">
            <label for="name">TÃ­tulo</label>
            <input class="form-control" id="name" name="name" ng-model="$ctrl.form.data.name" ng-required="true" />
        </div>

        <button type="submit" id="btn-submit-author" class="btn btn-primary hide">
                submit
            </button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary ladda-button" data-style="expand-right" ladda="$ctrl.form.loading" type="button" onClick="angular.element('#btn-submit-author').submit()">
            <span class="ladda-label">Guardar</span>
        </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
