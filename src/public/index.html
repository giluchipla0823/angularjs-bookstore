<!DOCTYPE html>
<html ng-app="BookstoreApp">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>BookstoreApp</title>
      <link rel="icon" type="image/x-icon" href="http://images-fav.surge.sh/img/favicon.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />

      <base id="base-app" href="/">
  </head>
  <body id="top">
      <navbar></navbar>

      <div id="wrap-container" class="container">
        <ng-view></ng-view>
      </div>

      <app-footer></app-footer>
      
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
      <script>
        function evalResponse(response) {
          if(!response){
            return false;
          }

          if (typeof response === "string") {
              response = $.parseJSON(response);
          }

          var response_code = response.code;

          if (response_code === 2 || response_code === 3) {
              return false
          } 

          return true;
      }
      </script>
  </body>
</html>
